[app]
device_id = "CHECADOR-001"
data_dir = "/var/lib/checador"
host = "0.0.0.0"
port = 8000

[camera]
device = "/dev/video0"
width = 640
height = 480
fps = 30
# ROI set via calibration UI
roi_x = 0
roi_y = 0
roi_width = 640
roi_height = 480

[fingerprint]
nbis_mindtct = "/usr/local/bin/mindtct"
nbis_bozorth3 = "/usr/local/bin/bozorth3"
match_threshold = 40
enrollment_samples = 3
min_quality_score = 20

[timeclock]
antibounce_seconds = 10

[admin]
# Generate with: python3 -c "from argon2 import PasswordHasher; print(PasswordHasher().hash('your_password'))"
password_hash = "$argon2id$v=19$m=65536,t=3,p=4$placeholder"

[server]
enabled = false
url = ""
api_key = ""
sync_interval_seconds = 300
retry_max_attempts = 5
retry_backoff_base = 2